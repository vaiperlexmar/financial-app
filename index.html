<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="app" class="container">
      <header class="header">
        <div class="header__balance">
          <h3 class="header__balance-text heading_tertiary">Total balance:</h3>
          <h1 class="header__balance-value heading_primary">$24,000</h1>
        </div>
        <div class="header__controls">
          <button class="header__button btn btn_small btn_rounded btn_gray">
            <img src="./src/assets/alarm.svg" alt="notifications" />
          </button>
          <button class="header__button btn btn_small btn_rounded btn_gray">
            <img src="./src/assets/more.svg" alt="settings" />
          </button>
        </div>
      </header>
      <main class="main">
        <h2 class="heading_secondary">My cards</h2>
        <div class="main__cards">
          <div class="main__new-card-btn btn">
            <img src="./src/assets/plus.svg" alt="plus" />
          </div>
          <div class="main__card"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
